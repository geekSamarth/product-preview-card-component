<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="image">
          <img src="./images/image-product-desktop.jpg" alt="" class="desktop-image"/>
          <img src="./images/image-product-mobile.jpg" alt="" class="mobile-image">
        </div>
        <div class="content">
          <div class="main-body">
            <span class="title">Perfume</span>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="pricing">
              <span class="D-price">$149.99</span>
              <span class="O-price">$169.99</span>
            </div>
            <button>
              <img src="./images/icon-cart.svg" alt="">
              <span>Add to Cart</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
